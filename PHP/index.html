<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Syntax Highlighter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>
    function highlight() {
      fetch("/main.php", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain",
        },
        body: document.getElementById("input").value,
      })
        .then(response => response.text())
        .then(data => document.getElementById("output").innerHTML = data);
    }
  </script>
</head>

<body class="container bg-dark text-white text-center">
  <div class="row">
    <div class="col">
      <h1>Syntax Highlighter</h1>
    </div>
  </div>
  <div>
    <div class="mb-3">
      <label for="input" class="form-label">Please input the source code here:</label>
      <textarea id="input" class="form-control"></textarea>
    </div>
    <button class="btn btn-secondary" onclick="highlight()">Submit</button>
  </div>
  <p></p>
  <div class="row border border-secondary rounded font-monospace text-start">
    <div class="col">
      <div id="output">Highlighter Output Here</div>
    </div>
  </div>
</body>

</html>
